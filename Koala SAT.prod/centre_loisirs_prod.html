<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tableau d'activités — Centre de loisirs (Prod)</title>

  <!-- Content Security Policy adaptée -->
<meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval';
               style-src 'self' 'unsafe-inline';
               img-src 'self' data:;
               connect-src 'self';
               object-src 'none';
               base-uri 'self';
               form-action 'self'">

  <!-- CSS externe -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
  <header>
    <h1>Tableau d’activités — Centre de loisirs</h1>
    <div class="top-controls">
      <span class="badge">Prod</span>
      <button id="enterFull" title="Plein écran">Plein écran</button>
      <button id="openAdmin" title="Aller à l’administration">Admin</button>
      <button id="hideUI" class="primary" title="Basculer mode enfant">Mode Enfant</button>
    </div>
  </header>

  <main>
    <section class="panel" id="adminPanel" aria-label="Administration">
      <div class="stack">
        <h2>Connexion</h2>
        <div class="form-row">
          <input id="adminPassInput" class="field" type="password" placeholder="Mot de passe admin" />
          <button id="unlockBtn" class="small">Ouvrir</button>
        </div>

      <div id="adminArea" class="stack">
  <!-- Le contenu admin (prénoms, activités, fonds, options) est généré par app.js -->

  <h3>Sécurité</h3>
  <div class="form-row">
    <button id="setNewPassBtn" class="small">Définir / Modifier le mot de passe</button>
  </div>
</div>

    </section>

    <section class="stage">
      <div class="stage-toolbar">
        <div class="day-preview">
          <div id="currentDate"></div>
          <div class="chip">Fonds du jour si disponible</div>
        </div>
        <div class="muted" id="counterInfo"></div>
      </div>
      <div id="childNames" class="child-names" aria-hidden="true"></div>
      <div class="activities" id="activities"></div>
      <footer> - SickFox - Données chiffré - Sauvegarde local sur cet appareil - Conformité RGPD.</footer>
    </section>
  </main>
</div>

<div id="iconMenu" role="menu" aria-hidden="true"></div>

<!-- sql.js en local -->
<script src="sql-wasm.min.js"></script>
<!-- code applicatif -->
<script src="app.js"></script>
</body>
</html>
